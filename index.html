<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Gopherence</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, scalable=no, shrink-to-fit=no" />

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/aos.min.css" />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="site-wrapper">
            <header>
                <div class="wrapper">
                    <div class="logo">
                        <img src="./images/lgoo.svg" />
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#" class="primary-btn">INSCREVER-SE</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="content">
                <div class="wrapper">
                    <div data-aos="fade-up" data-aos-delay="100">
                        <span class="title">A maior conferência</span>
                        <span class="title">em linha reta</span>
                    </div>
                    <i class="save-the-date" data-aos="fade-up" data-aos-delay="200">SAVE THE DATE</i>
                    <div class="date-n-local" data-aos="fade-up" data-aos-delay="300">
                        <span class="date">25 de Março 2020 • 9H</span>
                        <span class="local">Recife • PAÇO ALFÂNDEGA</span>
                    </div>
                    <div class="call-to-action" data-aos="fade-up" data-aos-delay="500">
                        <a href="#" class="primary-btn large">Quero me inscrever</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/aos.min.js"></script>
        <script>
            AOS.init({
                duration: 800,
                easing: "slide",
                once: true
            });
        </script>
    </body>
</html>
